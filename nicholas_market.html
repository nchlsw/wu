<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <table class="table text-center">
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Quantity in Cart</th>
          <th colspan="2">Cart Actions</th>
        </tr>
      </thead>
      <tbody id="itemData"></tbody>
    </table>
    <center>
      <button onclick="checkout()" class="btn btn-success">Checkout</button>
      <br />
      <br />
      <div id="checkout"></div>
    </center>

    <script>
      class itemData {
        constructor(image, name, price, stock) {
          (this.name = name),
            (this.price = price),
            (this.stock = stock),
            (this.quantity = 0);
        }
        calculateTotalPrice = () => {
          return this.quantity * this.price;
        };
        checkout = () => {
          let totalPrice = this.calculateTotalPrice();
          this.stock -= this.quantity;
          this.quantity = 0;

          return totalPrice;
        };
      }
      let newStock = [
        new itemData(
          "https://d29c1z66frfv6c.cloudfront.net/pub/media/catalog/product/large/444b6b8e6d40c8249766694731048fb0b5d22eca_xxl-1.jpg",
          "Premium cotton t-shirt",
          379900,
          10
        ),
        new itemData(
          "https://d29c1z66frfv6c.cloudfront.net/pub/media/catalog/product/large/fc7f1fa35236905d10b51f655c204eaa4c1bc92a_xxl-1.jpg",
          "Silk Blend Polo Shirt",
          549900,
          10
        ),
      ];
      let renderData = () => {
        let htmlResult = "";
        newStock.forEach((val, idx) => {
          htmlResult += `
              <tr style="vertical-align: middle">
              <td>
                <img
                  width="100px"
                  src= "${val.image}"
                />
              </td>
              <td>${val.name}</td>
              <td>Rp. ${val.price.toLocaleString()}</td>
              <td id="stock">${val.stock}</td>
              <td id="quantity">${val.quantity}</td>
              <td><button onclick="minItem(${idx})"class="btn btn-secondary">-</button></td>
              <td>
                <button onclick="addItem(${idx})" class="btn btn-secondary">+</button>
              </td>
            </tr>`;
        });
        document.getElementById("itemData").innerHTML = htmlResult;
      };
      renderData();

      const addItem = (index) => {
        console.log(newStock);
        if (newStock[index].quantity < newStock[index].stock) {
          newStock[index].quantity++;
        } else {
          alert("Stock Habis");
        }
        renderData();
        return;
      };

      const minItem = (index) => {
        if (newStock[index].quantity > 0) {
          newStock[index].quantity--;
        }
        renderData();
        return;
      };

      const calculateTotalTransaction = () => {
        let totalPrice = 0;
        newStock.forEach((val, idx) => {
          totalPrice += val.calculateTotalPrice();
        });
        return totalPrice;
      };

      let timer;
      let seconds;
      const checkout = () => {
        let totalPrice = calculateTotalTransaction();

        if (!totalPrice) {
          alert("Keranjang belanjaan anda kosong");
          return;
        }

        seconds = 15;
        timer = setInterval(() => {
          if (seconds <= 0) {
            alert("Waktu pembayaran anda habis");
            clearInterval(timer);
            document.getElementById("checkout").innerHTML = "";
          }

          document.getElementById("timer").innerHTML = seconds;
          seconds -= 1;
        }, 1000);

        document.getElementById("checkout").innerHTML = `
        <h3>Total belanjaan anda : Rp. ${totalPrice.toLocaleString()}</h3>
        <h3>Waktu bayar anda tersisa : <span id="timer">${seconds}</span></h3>
        <div class="row"> <input id="payment" type="number"> </div>
        <div><button onclick="payment()">Pay</button>
        `;
        renderData();
      };

      const payment = () => {
        let paymentInput = document.getElementById("payment").value;
        paymentInput = parseInt(paymentInput);

        let totalPrice = calculateTotalTransaction();

        if (paymentInput >= totalPrice) {
          alert(
            `Terima kasih susah berbelanja, kembalian anda : Rp. ${(
              paymentInput - totalPrice
            ).toLocaleString()}`
          );

          newStock.forEach((val) => {
            val.checkout();
          });
          renderData();
          clearInterval(timer);
          document.getElementById("checkout").innerHTML = "";
        } else if (paymentInput < totalPrice) {
          alert(
            `Uang anda kurang : ${(totalPrice - paymentInput).toLocaleString()}`
          );
        }
      };
    </script>
  </body>
</html>
