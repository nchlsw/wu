      class Stock {
        constructor(image, name, price, stock, quantity) {

          549900,
          10,
          0
        ),
      ];
      let renderData = () => {
        let htmlResult = "";
        newStock.forEach((val, idx) => {
          htmlResult += `
          <tr style="vertical-align: middle">
          <td>
            <img
              width="100px"
              src= "${val.image}"
            />
          </td>
          <td>${val.name}</td>
          <td>Rp. ${val.price.toLocaleString()}</td>
          <td id="qty1">${val.stock}</td>
          <td val= "0">${val.quantity}</td>
          <td><button class="btn btn-secondary">-</button></td>
          <td>
            <button onclick="addItem()" class="btn btn-secondary">+</button>
          </td>
        </tr>`;
        });
        document.getElementById("itemData").innerHTML = htmlResult;
      };
      renderData();

      const addItem = () => {
        newStock.quantity++;

      };
    </script>
